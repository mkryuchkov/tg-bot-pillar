hello: # state id (unique)
  text: |
    Hello, my friend!
    It's example.
  buttons:
    - transition: menu

menu:
  text: |
    Menu
  buttons:
    - transition: info
    - transition: question
      label: Question! # optional
    - transition: hello

info:
  text: |
    Some description
  buttons:
    - transition: menu
      label: Back

question:
  text: |
    What is your profession?
  buttons:
    - transition: menu
      label: Back
  input:
    handler: question_input_handler # can provide transition
    options:
      - text: Programmer, Sir!
        transition: menu
      - text: Manager, Sir!
        transition: menu
    default_transition: menu



